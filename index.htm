<!doctype html>
<html>
<head>
	<title>Address Book</title>
	<link rel="stylesheet" type="text/css" href="assets/css/default.css" />
</head>
<body>
	<h1>Address Book</h1>
	<table id="contacts-table">
		<tr id="contacts-head">
			<th>ID</th>
			<th>Name</th>
			<th>Email</th>
			<th>Phone number</th>
			<th>Company</th>
			<th>City</th>
			<th>Actions</th>
		</tr>
	</table>

	<form id="contacts-form">
		<div class="item text">
			<label>Name:</label>
			<div class="field"><input type="text" name="person_name" /></div>
		</div>
		<div class="item text">
			<label>Email:</label>
			<div class="field"><input type="text" name="email" /></div>
		</div>
		<div class="item text">
			<label>Phone number:</label>
			<div class="field"><input type="text" name="phone" /></div>
		</div>
		<div class="item text">
			<label>Company:</label>
			<div class="field"><input type="text" name="company" /></div>
		</div>
		<div class="item text">
			<label>City:</label>
			<div class="field"><input type="text" name="city" /></div>
		</div>
		
		<div class="button-wrapper">
			<div class="item button">
				<div class="field"><input type="button" id="contacts-op-discard" value="Discard" /></div>
			</div>
			<div class="item button button-default">
				<div class="field"><input type="submit" id="contacts-op-save" value="Save" /></div>
			</div>
			<div class="item button button-default">
				<div class="field"><input type="button" id="contacts-op-persist" value="Persist" /></div>
			</div>
		</div>
		<input type="hidden" name="id_entry" value="0" />
	</form>
	<script async src="assets/js/scripts.js"></script>
</body>
</html>
